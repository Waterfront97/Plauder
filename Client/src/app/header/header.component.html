<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
  <div>
    <span>Als</span>
    <mat-form-field>
      <input type="text" matInput (change)="changeName($event.target.value)" [(ngModel)]="username">
    </mat-form-field>
    <span>plaudern!</span>
  </div>
  <mat-slide-toggle labelPosition="before" (change)="toggleNotifys($event)" [checked]="notifyChecked">
    <mat-icon>notifications_active</mat-icon>
  </mat-slide-toggle>
</mat-toolbar>
