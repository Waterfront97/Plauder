<div style="position:relative">
  <img mat-card-image [src]="data.imgStr">
  <button mat-mini-fab color="primary" (click)="closeDialog(true)" id="send">
    <mat-icon aria-label="Example icon-button with a heart icon">send</mat-icon>
  </button>
  <button mat-mini-fab (click)="closeDialog(false)" id="close">
    <mat-icon aria-label="Example icon-button with a heart icon">cancel</mat-icon>
  </button>
</div>
